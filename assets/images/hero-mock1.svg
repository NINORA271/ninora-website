<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f5f5f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,.15)"/>
    </filter>
  </defs>
  <rect width="1600" height="800" fill="url(#bg)"/>
  <!-- MacBook frame -->
  <g transform="translate(160,240)" filter="url(#shadow)">
    <rect x="0" y="0" rx="24" width="960" height="360" fill="#0f0f10"/>
    <rect x="12" y="12" rx="18" width="936" height="296" fill="#141416"/>
    <rect x="12" y="12" rx="18" width="936" height="296" fill="#f0f2f5"/>
    <rect x="0" y="330" rx="0" width="960" height="30" fill="#bcbec2"/>
    <rect x="404" y="336" rx="10" width="152" height="12" fill="#8a8d93"/>
  </g>
  <!-- iPhone frame -->
  <g transform="translate(1150,260)" filter="url(#shadow)">
    <rect x="0" y="0" rx="48" width="260" height="380" fill="#0f0f10"/>
    <rect x="10" y="18" rx="38" width="240" height="344" fill="#f0f2f5"/>
  </g>
  <!-- Product overlay card -->
  <g transform="translate(580,290)" filter="url(#shadow)">
    <rect x="0" y="0" rx="18" width="480" height="220" fill="#ffffff" stroke="#e5e5ea"/>
    <rect x="20" y="20" rx="12" width="160" height="180" fill="#e6eef8" stroke="#e5e5ea"/>
    <rect x="200" y="26" rx="8" width="260" height="20" fill="#1d1d1f"/>
    <rect x="200" y="60" rx="8" width="220" height="14" fill="#d2d2d7"/>
    <rect x="200" y="82" rx="8" width="240" height="14" fill="#e0e0e4"/>
    <rect x="200" y="104" rx="8" width="200" height="14" fill="#e0e0e4"/>
    <rect x="200" y="140" rx="18" width="180" height="32" fill="#0071e3"/>
    <text x="210" y="160" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="14" font-weight="700" fill="#ffffff">Zum Amazon-Listing</text>
  </g>
</svg>